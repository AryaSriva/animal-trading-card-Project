	<div class = "container">
		<!-- your favorite animal's name goes here -->
		<h3 class = "titleContainer">Panda</h3>

			<!-- your favorite animal's interesting fact goes here -->

				<!-- your favorite animal's list items go here -->
				<li><span><strong>Scientific Name:</strong></span> Ailuropoda melanoleuca</li>
				<li><span><strong>Average Length:</strong></span>3.9-6.2 feet</li>
				<li><span><strong>Average Lifespan:</strong></span> 20 years</li>
				<li><span><strong>Habitat</strong></span> Temperate forests of mountainous region of China</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p class ="description">Native to China, pandas are a type of bear that live off mainly bamboo.</p>
		</div>
	</div>
</body>
</html>
